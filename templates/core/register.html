<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-google {
            background-color: #db4437;
            color: white;
        }

        .btn-telegram {
            background-color: #0088cc;
            color: white;
        }
    </style>
</head>
<body>


<div class="container mt-4" id="register">
    <div class="card p-4">
        <h3 class="text-center">Register</h3>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" name="first_name" class="form-control" placeholder="Enter first name">
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <hr>
        <button class="btn btn-google w-100 my-1"><i class="fab fa-google"></i> Register with Google</button>
        <button class="btn btn-telegram w-100 my-1"><i class="fab fa-telegram"></i> Register with Telegram</button>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
</body>
</html>
